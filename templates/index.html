{% extends 'base.html' %}
{% block body %}



<div class="container">
   <div class="row">
       {% for i in movie_list %}
       <div class="col-md-3">
           <div class="card" style="width: 18rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" width="100" height="300">
                <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                   <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View details</a>
        </div>
    </div>

       </div>
         {% endfor %}
   </div>
</div>
<a href="{% url 'movieapp:add_movie' %}" class="add-button">Add Movie</a><br>
<button class="add-button" onclick="window.location.href='{% url 'movieapp:add_movie' %}'">Add Movie</button>
{% endblock %}
