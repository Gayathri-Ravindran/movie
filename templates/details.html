
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">

        </div>
        <div class="col-md-6">
            <h6>{{movie.name}}<br></h6>
            <h6>{{movie.year}}<br></h6>
            <h3>{{movie.desc}}<br></h3>

<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-warning" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

        </div>
    </div>
</div>
{% endblock %}
