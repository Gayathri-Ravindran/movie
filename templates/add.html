
{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data"><br>
{% csrf_token %}
<input type="text" name="name" placeholder="Enter movie name "><br>
<input type="text" name="desc" placeholder="Enter description "><br>
<input type="text" name="year" placeholder="Enter year "><br>
<input type="file" name="img"><br>
<input type="submit">

<a href="{% url 'movieapp:index' %}" class="index_button">Back to home</a><br>
<button class="add-button" onclick="window.location.href='{% url 'movieapp:index' %}'">Back to home</button>
</form>
</body>
</html>
{% endblock %}
